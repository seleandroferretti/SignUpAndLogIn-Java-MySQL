<!DOCTYPE html>
<html>
  <head th:replace="layouts/base-layout :: head"> </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-concent-center">
        <div class="col-md-6">
          <div th:if="${param.error}" class="alert alert-danger mb-3">
            Credenciales incorrectas
          </div>
          <div class="card">
            <div class="card-header"><h4>Iniciar Sesión</h4></div>

            <div class="card-body">
              <form
                id="loginform"
                method="POST"
                th:action="@{/auth/login-post}"
                role="form"
              >
                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Usuario:</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control col-md-7"
                  />
                </div>

                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Contraseña:</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control col-md-7"
                  />
                </div>

                <div class="row form-group mt-2">
                  <input
                    type="submit"
                    class="btn btn-success btn-block col-md-7 offset-3"
                    value="Continuar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
