<!DOCTYPE html>
<html>
  <head th:replace="layouts/base-layout :: head"> </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h4>Registro</h4></div>
            <div class="card-body">
              <form
                th:action="@{/auth/registro}"
                th:object="${usuario}"
                method="POST"
              >
                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Nombre:</label>
                  <input
                    type="text"
                    class="form-control col-md-7"
                    th:field="*{nombre}"
                  />
                  <small
                    th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}"
                  ></small>
                </div>

                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Apellidos:</label>
                  <input
                    type="text"
                    class="form-control col-md-7"
                    th:field="*{apellido}"
                  />
                </div>

                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Email:</label>
                  <input
                    type="text"
                    class="form-control col-md-7"
                    th:field="*{email}"
                  />
                </div>

                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Usuario:</label>
                  <input
                    type="text"
                    class="form-control col-md-7"
                    th:field="*{username}"
                  />
                </div>

                <div class="row form-group">
                  <label class="col-md-3" style="font-weight: bold;">Contrase√±a:</label>
                  <input
                    type="password"
                    class="form-control col-md-7"
                    th:field="*{password}"
                  />
                </div>

                <div class="row form-group mt-2">
                  <input
                    type="submit"
                    class="btn btn-success btn-block col-md-7 offset-3"
                    value="Continuar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
